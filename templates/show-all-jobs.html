<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Jobs VN</title>
    <link rel="icon" href="{{ url_for('static', filename='images/python.png') }}">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span style="color: #ffc40c">awe</span><span style="color: #0095da">jobs</span>.vn</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Jobs<span class="sr-only">(current)</span></a></li>
          <li><a target="_blank" href="https://www.linkedin.com/in/tr%C3%AD-l%C3%AA-%C4%91%E1%BB%A9c-4b002813b/">About</a></li>
          <li><a target="_blank" href="http://pymi.vn/">Pymi</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" style="padding-top: 70px;">
    <div class="row">
      <div class="col-md-12">
        <h2><i class="fa fa-github-square" aria-hidden="true"></i> Awesome Jobs Vietnam</h2>
        <p>The best place to find devs in Vietnam!</p>
        <table class="table table-hover">
          {% for job in jobs %}
            {% if loop.index % 2 == 0 %}
            <tr>
            {% else %}
            <tr class="info">
            {% endif %}
              <td>
                <p class="title" style="font-weight:bold">
                  <a target="_blank" href="/jobs/{{ job.issuesid }}">{{ job.title }}</a>
                </p>
                <p class="post-date">
                  <i class="fa fa-calendar" aria-hidden="true" style="color: LightSalmon"></i>
                  {{ dates.next() }}
                </p>
              </td>
            <tr>
          {% endfor %}
        </table>
        {{ pagination.links }}
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <p class="text-block text-center" style="font-size: 14px">
              <img src="{{ url_for('static', filename='images/python-powered.png') }}"> with 
              <i class="fa fa-heart" style="color: red;"></i> by ldtri, 
              <a target="_blank" href="http://www.facebook.com/pyfml" target="_blank">PyFML</a>Team
            </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
